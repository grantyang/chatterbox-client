<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>chatterbox</title>
  <link rel="stylesheet" href="styles/styles.css">

  <!-- dependencies -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script>
    // YOU DO NOT NEED TO EDIT THIS CODE
    if (!/(&|\?)username=/.test(window.location.search)) {
      var newSearch = window.location.search;
      if (newSearch !== '' & newSearch !== '?') {
        newSearch += '&';
      }
      newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
      window.location.search = newSearch;
    }
  </script>
  <!-- your scripts -->
  <script src="env/config.js"></script>

</head>

<body>
  <div id="main">
    <h1>Grant and Theo's Chatterbox</h1>
    <!-- Your HTML goes here! -->
  </div>
  <select id="roomSelect">
  <option class="lobby" value="lobby">"lobby"</option>
</select>
  <!-- Trigger/Open The Modal -->
  <button id="myBtn">New Room</button>
  <div class="newMessageDiv">
    <input id="inputValue"></input>
    <button id="sendMessageBtn">Send Message</button>
  </div>
  <div id="chats"></div>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <input id="newRoomName"></input>
      <button id="createRoomBtn">Create</button>
    </div>
  </div>

</body>
<script src="scripts/app.js"></script>

</html>
